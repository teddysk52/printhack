        radial-gradient(1px 1px at 25% 55%, white, transparent),

        radial-gradient(1px 1px at 45% 25%, white, transparent),

        radial-gradient(2px 2px at 12% 32%, white, transparent),
        radial-gradient(2px 2px at 22% 68%, white, transparent),
        radial-gradient(1px 1px at 32% 88%, white, transparent),
        radial-gradient(1px 1px at 42% 12%, white, transparent),

        radial-gradient(1px 1px at 92% 62%, white, transparent),
        radial-gradient(1px 1px at 18% 48%, white, transparent),
        radial-gradient(1px 1px at 28% 18%, white, transparent),
        radial-gradient(1px 1px at 38% 58%, white, transparent),
        radial-gradient(2px 2px at 48% 82%, white, transparent),

        radial-gradient(1px 1px at 37% 98%, white, transparent);
      background-size: 100% 100%;
      z-index: -2;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(1px 1px at 47% 68%, white, transparent),
        radial-gradient(1px 1px at 57% 8%, white, transparent),
        radial-gradient(1px 1px at 67% 48%, white, transparent),
        radial-gradient(2px 2px at 77% 18%, white, transparent),
        radial-gradient(1px 1px at 87% 75%, white, transparent),
        radial-gradient(1px 1px at 97% 35%, white, transparent),
        radial-gradient(1px 1px at 3% 60%, white, transparent),
        radial-gradient(1px 1px at 11% 90%, white, transparent),
        radial-gradient(1px 1px at 21% 50%, white, transparent),
        radial-gradient(2px 2px at 31% 20%, white, transparent),
        radial-gradient(1px 1px at 41% 80%, white, transparent),
        radial-gradient(1px 1px at 51% 40%, white, transparent),
        radial-gradient(1px 1px at 61% 95%, white, transparent),
        radial-gradient(1px 1px at 71% 5%, white, transparent),
        radial-gradient(1px 1px at 81% 60%, white, transparent),
        radial-gradient(1px 1px at 91% 30%, white, transparent),
        radial-gradient(1px 1px at 6% 70%, white, transparent),
        radial-gradient(2px 2px at 16% 15%, white, transparent),
        radial-gradient(1px 1px at 26% 85%, white, transparent),
        radial-gradient(1px 1px at 36% 35%, white, transparent);
      background-size: 100% 100%;
      opacity: 0.8;
      z-index: -1;
      animation: twinkle 5s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes twinkle {
      0% { opacity: 0.6; }
      100% { opacity: 1; }
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 20px 0;
      backdrop-filter: blur(20px);
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      animation: slideDown 0.6s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-icon {
      font-size: 28px;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      background: transparent;
    }

    .hero-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-model-image {
      max-width: 700px;
      max-height: 700px;
      width: 90%;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 30px 80px rgba(255, 255, 255, 0.3));
      cursor: grab;
      user-select: none;
      animation: fadeInScale 1s ease;
      transition: transform 0.1s ease;
    }

    .hero-model-image.rotating {
      animation: rotateModel 15s linear infinite;
    }

    .hero-model-image:active {
      cursor: grabbing;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes rotateModel {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* Controls */
    .hero-controls {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 100;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(30px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.6s ease 0.5s both;
    }

    @keyframes slideUp {
      from { transform: translate(-50%, 50px); opacity: 0; }
      to { transform: translate(-50%, 0); opacity: 1; }
    }

    .control-btn {
      padding: 14px 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .control-btn:active {
      transform: translateY(0) scale(0.95);
    }

    .control-btn.active {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .control-btn svg {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .control-btn:hover svg {
      transform: scale(1.2);
    }

    /* Footer */
    .footer-minimal {
      padding: 30px 40px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    .footer-minimal-content {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .footer-minimal-content p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-controls {
        flex-direction: column;
        bottom: 40px;
        padding: 15px;
        gap: 10px;
      }

      .control-btn {
        padding: 12px 20px;
        font-size: 13px;
      }

      .hero-model-image {
        max-width: 90%;
        max-height: 500px;
      }

      .logo {
        font-size: 18px;
      }

      .header-content {
        padding: 0 20px;
      }
    }
  </style>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <span class="logo-icon">üèÜ</span>
        PRINTHACK | TEAM KIK
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-viewer">
      <img 
        src="model.PNG" 
        alt="3D Trophy Model"
        class="hero-model-image rotating"
        id="modelImage"
      >
    </div>
    
    <div class="hero-controls">
      <button class="control-btn active" id="rotateBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
        <span id="rotateBtnText">Stop Rotation</span>
      </button>

      <button class="control-btn" id="resetBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Reset View
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-minimal">
    <div class="footer-minimal-content">
      <p>¬© 2025 PRINTHACK | TEAM KIK</p>
    </div>
  </footer>

  <script>
    // Elements
    const modelImage = document.getElementById('modelImage');
    const rotateBtn = document.getElementById('rotateBtn');
    const rotateBtnText = document.getElementById('rotateBtnText');
    const resetBtn = document.getElementById('resetBtn');

    // State
    let isRotating = true;

    // Toggle rotation
    rotateBtn.addEventListener('click', () => {
      isRotating = !isRotating;
      
      if (isRotating) {
        modelImage.classList.add('rotating');
        rotateBtn.classList.add('active');
        rotateBtnText.textContent = 'Stop Rotation';
      } else {
        modelImage.classList.remove('rotating');
        rotateBtn.classList.remove('active');
        rotateBtnText.textContent = 'Auto Rotate';
      }
    });

    // Reset view
    resetBtn.addEventListener('click', () => {
      // Remove rotation class temporarily
      modelImage.classList.remove('rotating');
      
      // Force reflow
      void modelImage.offsetWidth;
      
      // Re-add if was rotating
      if (isRotating) {
        modelImage.classList.add('rotating');
      }
      
      // Add scale animation
      modelImage.style.transform = 'scale(0.9)';
      setTimeout(() => {
        modelImage.style.transform = 'scale(1)';
      }, 100);
    });

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
</body>
